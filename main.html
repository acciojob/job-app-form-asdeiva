<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<h2 class="h">Job app form</h2>
	<div>
		<form action="#" method="POST" target="_blank">
		<div>
			<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required>
		</div>
		<div><label for="email">Email*</label>
			<input type="email" id="email" required></div>
		<div><label for="gender">Gender*</label>
			<input type="radio" name="gender" value="male" required> <label for="male">Male</label>
			<input type="radio" name="gender" value="female" required> <label for="female">Female</label>
		</div>
		<div><label for="laptop">Laptop Brands</label>
		<select id="laptop">
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
		</select></div>
		<div><label for="age">Age*</label>
		<input type="number" id="age" required></div>
		<div><label for="dob">DOB*</label>
		<input type="date" id="dob" required></div>
		<div><label for="password">password*</label>
		<input type="password" id="password" required>
	</div>
		<div><button type="submit" id="submit">Submit</button></div>
		<div>
			<label for="portfolio">Add your portfolio:</label>
		<input type="url" id="portfolio" name="portfolio">
	</div>
	</div>

	</form>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
